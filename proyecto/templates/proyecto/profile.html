<!-- profile.html -->
{% extends 'proyecto/base.html' %}
{% load static %}

{% block content %}
<style>
    /* Estilos para el contenido del perfil */
    .profile-container {
        max-width: 800px; /* Ajusta el ancho máximo según sea necesario */
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f0; /* Fondo de color café claro */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #000; /* Texto negro */
    }

    /* Estilos para los formularios */
    .profile-form {
        margin-bottom: 20px;
    }

    .profile-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #000; /* Texto negro */
    }

    .profile-form input[type="text"],
    .profile-form input[type="email"],
    .profile-form input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
        color: #000; /* Texto negro */
    }

    .profile-form button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff; /* Botones azules */
        color: #fff; /* Texto blanco */
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
    }

    .profile-form button[type="submit"]:hover {
        background-color: #0056b3; /* Color más oscuro al pasar el mouse */
    }

    /* Estilos para los mensajes de éxito y error */
    .profile-messages {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
    }

    .profile-messages.success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .profile-messages.error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }
</style>

<div class="profile-container">
    <h2>Perfil de {{ user.username }}</h2>
    <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
    <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
    <p><strong>Nombre:</strong> {{ user.first_name }}</p>
    <p><strong>Apellido:</strong> {{ user.last_name }}</p>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Modificar perfil</a>
</div>

{% endblock %}
